    <title>스마트재무설계</title>
	<link href="smart.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
	<script src="jquery-ui/external/jquery/jquery.js"></script>

	<script language="javascript" type="text/javascript" src="flot/jquery.flot.categories.js"></script>

	<script type="text/javascript" class="code">
    $(document).ready(function(){
		
		//--- 변수 ---//

		var saveMoney;
		var savePeriod;
		var spentPeriod;
		var rateReturn;
		var payBeforeRate;
		var payBeforeYear;
		var payAfterRate;
		var payAfterYear;

		var sMoney = 0;
		var Tmp = 0;
		
		var saveMaxPeriod;   // 최대 저축기간

		var methodInterest = "월복리"
		var methodTax = "일반과세"

		
		//--- 함수 ---//

		var savePlanning = function () {
			
			saveMoney = parseInt($("#Ti_saveMoney").val());
			savePeriod = parseInt($("#Ti_savePeriod").val());
			spentPeriod = parseInt($("#Ti_spentPeriod").val());
			rateReturn = parseInt($("#Ti_rateReturn").val() * 10) / 10;
			payBeforeRate = parseInt($("#Ti_payBefore").val() * 10) / 10;
			payBeforeYear = parseInt($("#Ti_payBeforeYear").val());
			payAfterRate = parseInt($("#Ti_payAfter").val() * 10) / 10;
			payAfterYear = parseInt($("#Ti_payAfterYear").val());

			saveMoney = saveMoney * 10000;
			savePeriod = savePeriod * 12;
			spentPeriod = spentPeriod * 12;
			rateReturn = rateReturn / 100;
			payBeforeRate = payBeforeRate / 100;
			payBeforeYear = payBeforeYear * 12;
			payAfterRate = payAfterRate / 100;
			payAfterYear = payAfterYear * 12;

			$(".datatable").empty();

			$("#Ti_spent").val((savePeriod + spentPeriod) / 12);

			Hs_payBeforeYear.max = $("#Hs_savePeriod").val() + $("#Hs_spentPeriod").val();
			Hs_payAfterYear.max = $("#Hs_savePeriod").val() + $("#Hs_spentPeriod").val();
			
			var TmpInterest; 		// 한달치 이자(수익률)
			var TmpPrinciple; 		// 한달치 원금
			var TmpTotalInterest;	// 전체 이자(수익률)
			var TmpTax;				// 세금
			var TmpR;
			
			var totalSave=0;
			var totalSaveBT=0;
			var totalPrinciple=0;
			var totalInterest=0;
			var totalSaveMoney=0;
			
			var outputSave=0;			// 투입금액
			var incomeSave=0;			// 수익
			var outputPay=0;			// 수수료(후취)
			var savePayAfter=0;		// 적립금(수수료 차감후)
			var outputTax=0;			// 세금
			var saveAfterTax=0;		// 세후 적립금
			var rateRealReturn=0;		// 수익률
			
			var d1 = [];
			var d2 = [];
			var d3;
			
			for (i=1; i<=(savePeriod+spentPeriod); i++) {
				
				TmpInterest = 0;
				TmpPrinciple = 0;
				TmpTotalInterest = 0;
				rateRealReturn = 0;
								
				if (i<=savePeriod) {	// 저축기간 중
				
					totalSaveMoney += saveMoney;
					
					if (methodInterest == "단리") {
						TmpPrinciple = Math.round(saveMoney);	// 투입금액
						totalPrinciple += TmpPrinciple;
						TmpTotalInterest = Math.round(totalPrinciple * (rateReturn / 12));		// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpPrinciple + TmpTotalInterest;
						TmpInterest = Math.round(TmpPrinciple * (rateReturn / 12));				// 한달치 이자는 한달 후에 지급하므로 맨 뒤에 적는다.
					} else if (methodInterest == "연복리") {
						if (i <= payBeforeYear) {
							TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
						} else {
							TmpPrinciple = saveMoney;	// 투입금액
						}
						TmpPrinciple = Math.round(TmpPrinciple);
						totalPrinciple += TmpPrinciple;
						TmpR = Math.exp((Math.log(1 + rateReturn)-Math.log(1))/12)-1;	// tmp1 = exp((log(fv)-log(pv))/n)-1 **** 연복리
						totalSaveBT += TmpPrinciple;
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);			// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate/12));
						}
						TmpInterest = Math.round(TmpPrinciple * (rateReturn / 12));
					} else if (methodInterest == "월복리") {
						if (i <= payBeforeYear) {
							TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
						} else {
							TmpPrinciple = saveMoney;	// 투입금액
						}
						TmpPrinciple = Math.round(TmpPrinciple);
						totalPrinciple += TmpPrinciple;
						TmpR = rateReturn / 12;										// **** 월복리
						totalSaveBT += TmpPrinciple;
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);			// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate / 12));
						}
						TmpInterest = Math.round(TmpPrinciple * (rateReturn / 12));
					} else if (methodInterest == "반기복리") {
						if (i <= payBeforeYear) {
							TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
						} else {
							TmpPrinciple = saveMoney;	// 투입금액
						}
						TmpPrinciple = Math.round(TmpPrinciple);
						totalPrinciple += TmpPrinciple;
						TmpR = Math.exp((Math.log(1 + rateReturn / 2)-Math.log(1))/6)-1;	// tmp1 = exp((log(fv)-log(pv))/n)-1 **** 반기복리
						totalSaveBT += TmpPrinciple;
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);			// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate / 12));
						}
						TmpInterest = Math.round(TmpPrinciple * (rateReturn / 12));
					} else if (methodInterest == "분기복리") {
						if (i <= payBeforeYear) {
							TmpPrinciple = saveMoney * (1 - payBeforeRate);		// 투입금액
						} else {
							TmpPrinciple = saveMoney;	// 투입금액
						}
						TmpPrinciple = Math.round(TmpPrinciple);
						totalPrinciple += TmpPrinciple;
						TmpR = Math.exp((Math.log(1 + rateReturn / 4)-Math.log(1))/3)-1;	// tmp1 = exp((log(fv)-log(pv))/n)-1 **** 분기복리
						totalSaveBT += TmpPrinciple;
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);					// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate / 12));
						}
						TmpInterest = Math.round(TmpPrinciple * (rateReturn / 12));
					}
				} else {	// 거치기간 중
					if (methodInterest == "단리") {
						if (i==1) {
							TmpPrinciple = Math.round(saveMoney);	// 투입금액
							totalPrinciple = TmpPrinciple;
							totalSaveMoney = TmpPrinciple;
						}
						TmpTotalInterest = Math.round(totalPrinciple * (rateReturn / 12));		// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpPrinciple + TmpTotalInterest;
					} else if (methodInterest == "연복리") {
						if (i==1) {
							if (i <= payBeforeYear) {
								TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
							} else {
								TmpPrinciple = saveMoney;	// 투입금액
							}
							TmpPrinciple = Math.round(TmpPrinciple);
							totalPrinciple = TmpPrinciple;
							totalSaveBT = TmpPrinciple;
							totalSaveMoney = TmpPrinciple;
						}
						TmpR = Math.exp((Math.log(1 + rateReturn)-Math.log(1))/12)-1;	// tmp1 = exp((log(fv)-log(pv))/n)-1 **** 연복리
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);				// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate/12));
						}
					} else if (methodInterest == "월복리") {
						if (i==1) {
							if (i <= payBeforeYear) {
								TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
							} else {
								TmpPrinciple = saveMoney;	// 투입금액
							}
							TmpPrinciple = Math.round(TmpPrinciple);
							totalPrinciple = TmpPrinciple;
							totalSaveBT = TmpPrinciple;
							totalSaveMoney = TmpPrinciple;
						}
						TmpR = rateReturn / 12;										// **** 월복리
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);				// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate/12));
						}
					} else if (methodInterest == "반기복리") {
						if (i==1) {
							if (i <= payBeforeYear) {
								TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
							} else {
								TmpPrinciple = saveMoney;	// 투입금액
							}
							TmpPrinciple = Math.round(TmpPrinciple);
							totalPrinciple = TmpPrinciple;
							totalSaveBT = TmpPrinciple;
							totalSaveMoney = TmpPrinciple;
						}
						TmpR = Math.exp((Math.log(1 + rateReturn / 2)-Math.log(1))/6)-1;	// tmp1 = exp((log(fv)-log(pv))/n)-1 **** 반기복리
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);				// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate/12));
						}
					} else if (methodInterest == "분기복리") {
						if (i==1) {
							if (i <= payBeforeYear) {
								TmpPrinciple = saveMoney * (1 - payBeforeRate);	// 투입금액
							} else {
								TmpPrinciple = saveMoney;	// 투입금액
							}
							TmpPrinciple = Math.round(TmpPrinciple);
							totalPrinciple = TmpPrinciple;
							totalSaveBT = TmpPrinciple;
							totalSaveMoney = TmpPrinciple;
						}
						TmpR = Math.exp((Math.log(1 + rateReturn / 4)-Math.log(1))/3)-1;	// tmp1 = exp((log(fv)-log(pv))/n)-1 **** 분기복리
						TmpTotalInterest = Math.round(totalSaveBT * TmpR);				// 기존 원금에 대한 한달치 이자
						totalInterest += TmpTotalInterest;
						totalSaveBT += TmpTotalInterest;
						if (i <= payAfterYear) {
							totalSaveBT = Math.round(totalSaveBT * (1 - payAfterRate/12));
						}
					}						
				}
				
				
				if (methodTax == "일반과세") {
					TmpTax = totalInterest * 0.154;
					saveAfterTax = Math.round(totalSaveBT - TmpTax);
				} else if (methodTax == "세금우대") {
					TmpTax = totalInterest * 0.095;
					saveAfterTax = Math.round(totalSaveBT - TmpTax);
				} else if (methodTax == "비과세") {
					saveAfterTax = Math.round(totalSaveBT);
				}
				rateRealReturn = Math.round((saveAfterTax - totalSaveMoney) / totalSaveMoney * 1000)/10;
				$("#Ti_futureMoney").val(Math.round(saveAfterTax));
				
			//	ac.addItem({Year: i, Total: totalSaveMoney / 1000000, Money: saveAfterTax / 1000000});
			//	ac1.addItem({Year: i,
			//		outputSave: makeCurrency(TmpPrinciple.toString()), 
			//		incomeSave: makeCurrency(TmpInterest.toString()), 
			//		savePayAfter: makeCurrency(totalSaveBT.toString()), 
			//		saveAfterTax: makeCurrency(saveAfterTax.toString()), 
			//		rateRealReturn: rateRealReturn + " %"});

				d1.push([i, Math.round(totalSaveMoney / 1000000)]);
				d2.push([i, Math.round(saveAfterTax / 1000000)]);
				
				d3 = "<tr>"
				d3 += "<td width='45'>" + i + "</td>";
				d3 += "<td width='80'>" + TmpPrinciple + "</td>";
				d3 += "<td width='80'>" + TmpInterest + "</td>";
				d3 += "<td width='90'>" + totalSaveBT + "</td>";
				d3 += "<td width='90'>" + saveAfterTax + "</td>";
				d3 += "<td width='60'>" + rateRealReturn + "%</td>";
				d3 += "</tr>";
				
				$(".datatable").append(d3);
			}

			$.plot("#placeholder", [{
				data: d1,
				lines: { show: true, fill: true }
			}, {
				data: d2,
				lines: { show: true }
			}]);
		}

		
		savePlanning();
		

		//--- 저축금액 saveMoney ---//
		
		$("#Hs_saveMoney").slider({
			range: "max",
			min: 0,
			max: 1000,
			value: 200,
			slide: function(event, ui) {
				saveMoney = ui.value;
				$("#Ti_saveMoney").val(saveMoney);
				
				savePlanning();
			}
		});
		$("#btn_l_saveMoney").click(function(){
			saveMoney = parseInt($("#Ti_saveMoney").val());
			if (saveMoney > 0)
				saveMoney -= 1;
			$("#Hs_saveMoney").slider("value",saveMoney);
			$("#Ti_saveMoney").val(saveMoney);
			savePlanning();
		});
		$("#btn_r_saveMoney").click(function(){
			saveMoney = parseInt($("#Ti_saveMoney").val());
			if (saveMoney < 1000)
				saveMoney += 1;
			$("#Hs_saveMoney").slider("value",saveMoney);
			$("#Ti_saveMoney").val(saveMoney);
			savePlanning();
		});
		
		
		//--- 저축기간 savePeriod ---//
		
		$("#Hs_savePeriod").slider({
			range: "max",
			min: 0,
			max: 50,
			value: 10,
			slide: function(event, ui) {
				savePeriod = ui.value;
				$("#Ti_savePeriod").val(savePeriod);
				savePlanning();
			}
		});
		$("#btn_l_savePeriod").click(function(){
			savePeriod = parseInt($("#Ti_savePeriod").val());
			if (savePeriod > 0)
				savePeriod -= 1;
			$("#Hs_savePeriod").slider("value",savePeriod);
			$("#Ti_savePeriod").val(savePeriod);
			savePlanning();
		});
		$("#btn_r_savePeriod").click(function(){
			savePeriod = parseInt($("#Ti_savePeriod").val());
			if (savePeriod < 50)
				savePeriod += 1;
			$("#Hs_savePeriod").slider("value",savePeriod);
			$("#Ti_savePeriod").val(savePeriod);
			savePlanning();
		});


		//--- 거치기간 spentPeriod ---//
		
		$("#Hs_spentPeriod").slider({
			range: "max",
			min: 0,
			max: 50,
			value: 0,
			slide: function(event, ui) {
				spentPeriod = ui.value;
				$("#Ti_spentPeriod").val(spentPeriod);
				savePlanning();
			}
		});
		$("#btn_l_spentPeriod").click(function(){
			spentPeriod = parseInt($("#Ti_spentPeriod").val());
			if (spentPeriod > 0)
				spentPeriod -= 1;
			$("#Hs_spentPeriod").slider("value",spentPeriod);
			$("#Ti_spentPeriod").val(spentPeriod);
			savePlanning();
		});
		$("#btn_r_spentPeriod").click(function(){
			spentPeriod = parseInt($("#Ti_spentPeriod").val());
			if (spentPeriod < 50)
				spentPeriod += 1;
			$("#Hs_spentPeriod").slider("value",spentPeriod);
			$("#Ti_spentPeriod").val(spentPeriod);
			savePlanning();
		});


		//--- 수익률 rateReturn ---//
		
		$("#Hs_rateReturn").slider({
			range: "max",
			min: 0,
			max: 500,
			value: 80,
			slide: function(event, ui) {
				rateReturn = ui.value;
				$("#Ti_rateReturn").val(rateReturn / 10);
				savePlanning();
			}
		});
		$("#btn_l_rateReturn").click(function(){
			rateReturn = parseInt($("#Ti_rateReturn").val() * 10);
			if (rateReturn > 0)
				rateReturn -= 1;
			$("#Hs_rateReturn").slider("value",rateReturn);
			$("#Ti_rateReturn").val(rateReturn / 10);
			savePlanning();
		});
		$("#btn_r_rateReturn").click(function(){
			rateReturn = parseInt($("#Ti_rateReturn").val() * 10);
			if (rateReturn < 500)
				rateReturn += 1;
			$("#Hs_rateReturn").slider("value",rateReturn);
			$("#Ti_rateReturn").val(rateReturn / 10);
			savePlanning();
		});
		


		

		//--- 선취수수료 payBefore ---//
		
		$("#Hs_payBefore").slider({
			range: "max",
			min: 0,
			max: 200,
			value: 145,
			slide: function(event, ui) {
				payBeforeRate = ui.value;
				$("#Ti_payBefore").val(payBeforeRate / 10);
				savePlanning();
			}
		});
		$("#btn_l_payBefore").click(function(){
			payBeforeRate = parseInt($("#Ti_payBefore").val() * 10);
			if (payBeforeRate > 0)
				payBeforeRate -= 1;
			$("#Hs_payBefore").slider("value",payBeforeRate);
			$("#Ti_payBefore").val(payBeforeRate / 10);
			savePlanning();
		});
		$("#btn_r_payBefore").click(function(){
			payBeforeRate = parseInt($("#Ti_payBefore").val() * 10);
			if (payBeforeRate < 200)
				payBeforeRate += 1;
			$("#Hs_payBefore").slider("value",payBeforeRate);
			$("#Ti_payBefore").val(payBeforeRate / 10);
			savePlanning();
		});



		//--- 선취수수료 부과기간 payBeforeYear ---//
		
		$("#Hs_payBeforeYear").slider({
			range: "max",
			min: 0,
			max: 50,
			value: 3,
			slide: function(event, ui) {
				if (ui.value <= savePeriod/12) {
					payBeforeYear = ui.value;
					$("#Ti_payBeforeYear").val(payBeforeYear);
				} else {
					$(this).slider("max",savePeriod/12);
				}
				savePlanning();
			}
		});
		$("#btn_l_payBeforeYear").click(function(){
			payBeforeYear = parseInt($("#Ti_payBeforeYear").val());
			if (payBeforeYear > 0)
				payBeforeYear -= 1;
			$("#Hs_payBeforeYear").slider("value",payBeforeYear);
			$("#Ti_payBeforeYear").val(payBeforeYear);
			savePlanning();
		});
		$("#btn_r_payBeforeYear").click(function(){
			payBeforeYear = parseInt($("#Ti_payBeforeYear").val());
			if (payBeforeYear < savePeriod/12)
				payBeforeYear += 1;
			$("#Hs_payBeforeYear").slider("value",payBeforeYear);
			$("#Ti_payBeforeYear").val(payBeforeYear);
			savePlanning();
		});
		

		//--- 후취수수료 payAfter ---//
		
		$("#Hs_payAfter").slider({
			range: "max",
			min: 0,
			max: 200,
			value: 8,
			slide: function(event, ui) {
				payAfter = ui.value;
				$("#Ti_payAfter").val(payAfter / 10);
				savePlanning();
			}
		});
		$("#btn_l_payAfter").click(function(){
			payAfter = parseInt($("#Ti_payAfter").val() * 10);
			if (payAfter > 0)
				payAfter -= 1;
			$("#Hs_payAfter").slider("value",payAfter);
			$("#Ti_payAfter").val(payAfter / 10);
			savePlanning();
		});
		$("#btn_r_payAfter").click(function(){
			payAfter = parseInt($("#Ti_payAfter").val() * 10);
			if (payAfter < 200)
				payAfter += 1;
			$("#Hs_payAfter").slider("value",payAfter);
			$("#Ti_payAfter").val(payAfter / 10);
			savePlanning();
		});
		
		
		//--- 후취수수료 부과기간 payAfterYear ---//
		
		$("#Hs_payAfterYear").slider({
			range: "max",
			min: 0,
			max: 50,
			value: 0,
			slide: function(event, ui) {
				if (ui.value <= (savePeriod+spentPeriod)/12) {
					payAfterYear = ui.value;
					$("#Ti_payAfterYear").val(payAfterYear);
				} else {
					$(this).slider("max",(savePeriod+spentPeriod)/12);
				}
				savePlanning();
			}
		});
		$("#btn_l_payAfterYear").click(function(){
			payAfterYear = parseInt($("#Ti_payAfterYear").val());
			if (payAfterYear > 0)
				payAfterYear -= 1;
			$("#Hs_payAfterYear").slider("value",payAfterYear);
			$("#Ti_payAfterYear").val(payAfterYear);
			savePlanning();
		});
		$("#btn_r_payAfterYear").click(function(){
			payAfterYear = parseInt($("#Ti_payAfterYear").val());
			if (payAfterYear < (savePeriod+spentPeriod)/12)
				payAfterYear += 1;
			$("#Hs_payAfterYear").slider("value",payAfterYear);
			$("#Ti_payAfterYear").val(payAfterYear);
			savePlanning();
		});

		
		$('input').on('change', function() {
			methodInterest = $('input[name=Method]:checked').val();
			methodTax = $('input[name=Tax]:checked').val();
			savePlanning();
		});
		
		
		//--- 왼쪽 오른쪽 버튼 ---//
	
		$(".ui-button.btn_left").button({
			icon: "ui-icon-arrow-1-w",
			showLabel: false
		});
